# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI (CONDA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        python-version: [3.9, '3.10', '3.11']
        os: [ubuntu-latest, windows-latest] 
            # macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache conda
      uses: actions/cache@v2
      with:
        path: ~/conda_pkgs_dir
        key: conda-${{ matrix.os }}-python-${{ matrix.python-version }}-${{ hashFiles('environment-ci.yml') }}
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: false
        activate-environment: lpqtree-env
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict
        use-only-tar-bz2: true
    - name: Install dependencies
      shell: pwsh
      run: |
        conda install -n lpqtree-env --yes conda-build conda-verify flake8
        conda install -n lpqtree-env --yes --file=requirements-test.txt
        conda install -n lpqtree-env --yes conda-forge::libstdcxx-ng=12

    - name: Install 
      shell: pwsh
      run: |
        pip install -e .
    
    - name: Install tests requirements
      shell: pwsh
      run: |
        conda install --yes --file=requirements-test.txt
        
    - name: Run tests with pytest
      shell: pwsh
      run: |
        pytest -svv tests/
